<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle has-text-grey">Please login to proceed.</p>
                    <div class="box">
                        <form action="/signInForm" method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="email" placeholder="Your Email" autofocus="" name="email" id="emailId">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Your Password" name="password" id="pass">
                                </div>
                            </div>
                            <div class="field">

                            </div>
                            <input type="submit" value="Login" class="button is-block is-info is-large is-fullwidth" id="button">
                            <!--<button class="button is-block is-info is-large is-fullwidth">Login</button> -->
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="/signUp">No Account? Sign Up</a> &nbsp;Â·&nbsp;

                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script>
        var password = document.getElementById("button");
        password.addEventListener("click", function (e) {
            var email = document.getElementById("emailId").value;
            email = "email="+email;
            document.cookie = email
        })
        
    </script>
</body>

</html>
